<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
</div>
<h3>Add a New Product</h3>
<form th:object="${product}" action="add" method="post">
    <table>
        <tr>
            <td>Product Number:</td>
            <td>
                <input type="text" th:field="*{prNumber}" />
            </td>
            <td th:if="${#fields.hasErrors('prNumber')}" th:errors="*{prNumber}">Product Number Error</td>
        </tr>
        <tr>
            <td>Name:</td>
            <td>
                <input type="text" th:field="*{name}" />
            </td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            <td>Price:</td>
            <td>
                <input type="text" th:field="*{price}" />
            </td>
            <td th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</td>
        </tr>
        <tr>
            <form action="add" method="post">
                <td><button type="submit">Save</button></td>
            </form>
        </tr>
    </table>
</form>
<br />
<body>

</body>
</html>
